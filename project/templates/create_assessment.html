{% extends 'navbar.html' %}
{% block content %}
    <ul class="breadcrumb">
        <li>IAS</li>
        <li><a href="{{ url_for('show_assessments') }}">Assessments</a></li>
        <li class="active">Create</li>
    </ul>
    <div class="row" style="padding-bottom:40px;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2>Create assessment</h2>
            <form action="" method="post">
                <label for="title">Assessment title</label>
                <input id="title" name="title" placeholder="History midterm" class="form-control" maxlength="200" />
                <br />
                <label for="description">Description</label>
                <textarea maxlength="4096" rows="12" style="width:100%;" name="description" id="description" class="form-control" placeholder="Choose the best answer for each question."></textarea>
                <br />
                <label for="group">Class</label>
                <select id="group" name="group" class="form-control">
                    {% for i in groups %}
                        <option value="{{ i }}">{{ group_name(i) }}</option>
                    {% endfor %}
                </select>
                <br />
                <label for="time">Time allowed</label>
                <div class="row">
                    <span class="col-sm-8">
                        <input id="time" name="time" class="form-control" />
                    </span>
                    <span class="col-sm-4">
                        <select name="time-multiplier" class="form-control">
                            <option value="60">minutes</option>
                            <option value="3600">hours</option>
                        </select>
                    </span>
                </div>
                <br />
                <label for="max_attempts">Attempts allowed</label>
                <select id="max_attempts" name="max_attempts" class="form-control">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="0" selected>Unlimited</option>
                </select>
                <br />
                <input type="submit" class="btn btn-primary form-control" value="Create" />
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
{% endblock %}
