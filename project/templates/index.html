{% extends 'navbar.html' %}
{% block content %}
    {% if not session.uid %}
        <div class="alert alert-danger">
            <strong>You don't seem to be logged in.</strong>
            Please log in using the username and password given to you by your school.
        </div>
    {% endif %}

    <div class="jumbotron">
        <h2>Welcome to IAS{% if session.uid %}, {{ nameof(session.uid) }}{% endif %}</h2>
    </div>
{% endblock %}
